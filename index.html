<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Avatar Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      height: 100vh;
    }
    
    #chat-container {
      width: 40%;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
      border-right: 2px solid #ddd;
    }
    
    #chat-header {
      background: #4a4a4a;
      color: white;
      padding: 20px;
      font-size: 1.2em;
      font-weight: 600;
    }
    
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    
    .message.user {
      background: #007bff;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }
    
    .message.assistant {
      background: white;
      color: #333;
      align-self: flex-start;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    
    .message.loading {
      background: white;
      color: #666;
      align-self: flex-start;
      font-style: italic;
    }
    
    #chat-input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
    }
    
    #chat-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      resize: none;
      font-family: inherit;
      min-height: 48px;
      max-height: 120px;
    }
    
    #chat-input:focus {
      border-color: #007bff;
    }
    
    #send-button {
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    #send-button:hover:not(:disabled) {
      background: #0056b3;
    }
    
    #send-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    #canvas-container {
      width: 60%;
      position: relative;
    }
    
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">Chat with Michelle</div>
    <div id="chat-messages"></div>
    <div id="chat-input-container">
      <textarea id="chat-input" placeholder="Type your message..." rows="1"></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>
  <div id="canvas-container"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
